<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
 <head>
    <!-- TODO: * authors need to replace the following metadata values * -->
    <link rel="shortcut icon" href="https://www.web3d.org/x3d/content/examples/images/X3DtextIcon16.png" title="X3D"/>
    <title>Example HTML page with X3D Scene</title>
    <meta name="creator"     content="Don Brutzman and Joe Williams"/>
    <meta name="description" content="Example HTML page with X3D object tag for authors to copy, edit and reuse."/>
    <meta name="filename"    content="newHtmlPageWithX3dObject.html"/>
    <meta name="identifier"  content="https://www.web3d.org/x3d/content/examples/newHtmlPageWithX3dObject.html"/>
    <meta name="reference"   content="https://www.web3d.org/x3d/content/examples/HtmlObjectTagForX3d.html"/>
    <meta name="generator"   content="X3D-Edit, https://savage.nps.edu/X3D-Edit"/>
    <meta name="created"     content="12 November 2007"/>
    <meta name="revised"     content="27 October 2012"/>
  </head>
  <body>

    <h1> Example HTML page with X3D Scene </h1>

    <!-- TODO: * authors need to replace the X3D filename (along with relative or online location) in the next two lines * -->
    <object                data="https://www.web3d.org/x3d/content/examples/HelloWorld.x3d" type="model/x3d+xml" height="320" width="400">
        <param name="src" value="https://www.web3d.org/x3d/content/examples/HelloWorld.x3d"/>

        <!-- the remaining HTML that follows should not need further modification -->
        <param name="DASHBOARD" value="FALSE"/>
        <param name="SPLASHSCREEN" value="FALSE"/>
        <!-- the following anchor-link text is only displayed to user if no X3D plugin is already installed -->
        <div class="noX3dPluginInstalled">
            <a href="https://www.web3d.org/x3d/content/examples/X3dResources.html#Applications" target="helpPage">Select an X3D plugin to see this example...</a>
            <!-- alternate url: https://www.web3d.org/tools/viewers_and_browsers -->
        </div>
    </object>

    <p>
        Authors can edit this template example to create a new HTML page.
    </p>

 </body>
</html>
