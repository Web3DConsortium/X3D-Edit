X3dToJsonConversionPanel.sourceTextDescriptionLabel.text=<html>\n        <p>\n            <b>sourceText</b> options govern the output mode of <code>#source</code> code\n embedded in\n<br />\n            Script, ShaderPart and ShaderProgram nodes.\n        </p>\n        <ul>\n            <li> \n                &nbsp;&nbsp;<b>escaped</b>: line feeds replaced by <code>\\n</code> character, thus a single line results\n            </li>\n            <li>\n                &nbsp;&nbsp;&nbsp;&nbsp;<b>strings</b>: array of single-line strings that are reassembled into original text\n            </li>\n            <li> \n                <b>plaintext</b>: no modifications, line&nbsp;feed and tab characters remain unmodified\n            </li>\n        </ul>
