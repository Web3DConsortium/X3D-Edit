# This is our default launcher configuration file for the X3D Editor.  The
# property default_options is constructed assuming a Win 64 bit machine.  As is,
# it will work on Mac/Unix machines, however, the user may modify as given in
# the notes below.

# ${HOME} will be replaced by user home directory according to platform
default_userdir="${HOME}/.${APPNAME}/dev"
default_mac_userdir="${HOME}/Library/Application Support/${APPNAME}/dev"

# NOTE: If you specify a non-default userdir path on command line
# (--userdir option) and don't specify a cachedir path (--cachedir option),
# cachedir will be in "<userdir>/var/cache".

# options used by the launcher by default, can be overridden by explicit
# command line switches.  Mac/Win machines can enable graphics hardware
# acceleration for OpenGL by using -J-Dsun.java2d.opengl=true.  Linux machines
# should _not_ use -J-Dsun.java2d.opengl=true.

# Note that default -Xmx is selected for you by the JVM automatically.
# You can find these values in var/log/messages.log file in your userdir.
# The automatically selected value can be overridden by specifying -J-Xmx
# here or on the command line.

# This is painful, but Win machines prefer this format vice the \{LF} after each
# entry that *nix machines do not mind
default_options="--branding ${branding.token} -J-XX:+UseStringDeduplication -J-server -J-Xss2m -J-Djava.net.preferIPv4Stack=true -J-Djavax.xml.bind.context.factory=com.sun.xml.bind.v2.ContextFactory -J-Dsun.zip.disableMemoryMapping=true -J-Dnetbeans.extbrowser.manual_chrome_plugin_install=yes -J-Dplugin.manager.modules.only=true -J-Dplugin.manager.check.updates=false -J-Dplugin.manager.extended.description=true -J-Dswing.aatext=true -J-Dawt.useSystemAAFontSettings=gasp -J-Dapple.laf.useScreenMenuBar=false -J-Dapple.awt.brushMetalLook=true -J-Dapple.awt.draggableWindowBackground=true -J-Dapple.awt.graphics.UseQuartz=true -J-Dsun.java2d.d3d=false -J-Dsun.java2d.opengl.fbobject=true -J-Dnetbeans.logger.console=true -J--add-exports=java.base/sun.reflect.annotation=ALL-UNNAMED -J--add-exports=java.desktop/com.apple.eio=ALL-UNNAMED -J--add-exports=java.desktop/com.sun.beans.editors=ALL-UNNAMED -J--add-exports=java.desktop/java.awt.peer=ALL-UNNAMED -J--add-exports=java.desktop/sun.awt=ALL-UNNAMED -J--add-exports=java.desktop/sun.java2d=ALL-UNNAMED -J--add-exports=java.desktop/sun.swing=ALL-UNNAMED -J--add-exports=java.management/sun.management=ALL-UNNAMED -J--add-exports=java.xml/com.sun.org.apache.xerces.internal.impl.dv.util=ALL-UNNAMED -J--add-exports=jdk.internal.jvmstat/sun.jvmstat.monitor=ALL-UNNAMED -J--add-exports=jdk.jdeps/com.sun.tools.classfile=ALL-UNNAMED -J--add-exports=jdk.jdeps/com.sun.tools.javap=ALL-UNNAMED -J--add-modules=jdk.jshell -J--add-opens=java.base/java.lang=ALL-UNNAMED -J--add-opens=java.base/java.lang.ref=ALL-UNNAMED -J--add-opens=java.base/java.net=ALL-UNNAMED -J--add-opens=java.base/java.nio=ALL-UNNAMED -J--add-opens=java.base/java.security=ALL-UNNAMED -J--add-opens=java.base/java.util=ALL-UNNAMED -J--add-opens=java.desktop/com.sun.java.swing.plaf.gtk=ALL-UNNAMED -J--add-opens=java.desktop/java.awt=ALL-UNNAMED -J--add-opens=java.desktop/java.awt.event=ALL-UNNAMED -J--add-opens=java.desktop/javax.swing=ALL-UNNAMED -J--add-opens=java.desktop/javax.swing.plaf.basic=ALL-UNNAMED -J--add-opens=java.desktop/javax.swing.plaf.synth=ALL-UNNAMED -J--add-opens=java.desktop/javax.swing.text=ALL-UNNAMED -J--add-opens=java.desktop/sun.awt.im=ALL-UNNAMED -J--add-opens=java.desktop/sun.awt.shell=ALL-UNNAMED -J--add-opens=java.prefs/java.util.prefs=ALL-UNNAMED -J--add-opens=jdk.jdi/com.sun.tools.jdi=ALL-UNNAMED -J--add-opens=jdk.jshell/jdk.jshell=ALL-UNNAMED -J-XX:+IgnoreUnrecognizedVMOptions"

